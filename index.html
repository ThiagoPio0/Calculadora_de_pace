<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pace</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <main>
      <div class="section">

        <div class="title"> Calculadora de Pace </div>

        <div class="input">
             <input placeholder="Qual é o seu nome?" type="text" id='nome' required="required">
        </div>

        <div class="input">
          <input placeholder="Qual é o seu peso (kg)? Ex: 70" type="number" id='peso' required="required" >
      </div>

        <div class="input">
            <input  placeholder="Qual foi a distância percorrida? (km)? Ex: 20"  type="number" id='distancia'required="required">
        </div>

        <div class="input">
            <input  type="time" step = "1" id='tempo'required="required">
        </div>

        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'></div>

        <footer> Atenção! O Calculo de Pace deve ser interpretado somente por um profissional físico. </footer>  

      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
